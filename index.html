<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotiSocial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de Inicio de Sesión / Registro -->
    <div id="login-screen">
        <h1>EmotiSocial</h1>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar sesión</button>
        <p>¿No tienes cuenta? <span onclick="showRegister()">Regístrate</span></p>
    </div>

    <div id="register-screen" style="display:none">
        <h1>Registro EmotiSocial</h1>
        <input type="text" id="reg-username" placeholder="Nombre de usuario">
        <input type="password" id="reg-password" placeholder="Contraseña">
        <button onclick="register()">Registrarse</button>
        <p>¿Ya tienes cuenta? <span onclick="showLogin()">Iniciar sesión</span></p>
    </div>

    <!-- Pantalla Principal -->
    <div id="main-app" style="display:none">
        <!-- Barra de navegación -->
        <nav>
            <input type="text" id="search-bar" placeholder="Buscar usuarios...">
            <button onclick="showSection('inicio')">Inicio</button>
            <button onclick="showSection('talento')">Muro de Talento</button>
            <button onclick="showSection('emociones')">Emociones</button>
            <button onclick="showSection('mensajes')">Mensajes</button>
            <button onclick="showSection('perfil')">Perfil</button>
            <button onclick="logout()">Cerrar sesión</button>
        </nav>

        <!-- Secciones -->
        <div id="inicio" class="section">
            <h2>Inicio</h2>
            <div id="feed"></div>
        </div>

        <div id="talento" class="section" style="display:none">
            <h2>Muro de Talento</h2>
            <input type="text" id="talent-input" placeholder="Escribe sobre tu talento o pon enlace de imagen/video">
            <button onclick="addTalent()">Publicar</button>
            <div id="talent-feed"></div>
        </div>

        <div id="emociones" class="section" style="display:none">
            <h2>Emociones</h2>
            <input type="text" id="emotion-input" placeholder="Escribe tu estado de ánimo">
            <button onclick="setEmotion()">Guardar emoción</button>
            <div id="emotion-feed"></div>
        </div>

        <div id="mensajes" class="section" style="display:none">
            <h2>Mensajes</h2>
            <div id="friends-list"></div>
            <div id="chat-window" style="display:none">
                <h3 id="chat-with"></h3>
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Escribe un mensaje">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>

        <div id="perfil" class="section" style="display:none">
            <h2>Mi Perfil</h2>
            <p>Usuario: <span id="profile-name"></span></p>
            <p>Mi emoción actual: <span id="profile-emotion"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
