<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WEBSO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- AUTH -->
  <div id="auth" class="auth-container">
    <h1>WEBSO</h1>

    <input id="email" type="email" placeholder="Correo" />
    <input id="password" type="password" placeholder="Contraseña" />
    <button onclick="login()">Iniciar sesión</button>

    <div class="divider">o</div>

    <input id="reg-username" placeholder="Nombre de usuario" />
    <input id="reg-email" type="email" placeholder="Correo" />
    <input id="reg-password" type="password" placeholder="Contraseña" />
    <button class="secondary" onclick="register()">Crear cuenta</button>
  </div>

  <!-- APP -->
  <div id="app" class="app-container" style="display:none">

    <header>
      <span>WEBSO</span>
      <button class="logout" onclick="logout()">Salir</button>
    </header>

    <div class="post-box">
      <textarea id="post-input" placeholder="¿Qué estás pensando?"></textarea>
      <button onclick="post()">Publicar</button>
    </div>

    <div id="feed"></div>
  </div>

  <!-- SUPABASE -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
